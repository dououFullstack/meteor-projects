<template name="projectsNew">
  <div class="container" style="padding-left: 5px; padding-right: 5px;">
    <h4 style="margin-top: 30px;margin-bottom:15px;text-align: center;color:#e5a331;"><b>添加已投项目</b></h4>
    <div class="container">
      {{#autoForm collection="Projects" id="projectForm" type="insert"}}
        <fieldset>
          {{> afQuickField name='comName'}}
          {{> afQuickField name='desc'}}
          {{> afQuickField name='types'}}
          {{> afQuickField name='rounds'}}
          {{> afQuickField name="add"}}
          {{> afQuickField name="teamSize"}}
          {{> afQuickField name='logo'}}
        </fieldset>
        <ul style="float: right;">
          <button type="submit" class="btn btn-primary">提交</button>
          <a href="{{pathFor 'projectsIndex'}}"><button type="submit" class="btn btn-primary">返回</button></a>
        </ul>
      {{/autoForm}}
    </div>
  </div>
</template>

<template name="myFilePreviewForProject">
  <img src="{{file.url}}" alt="{{file.original.name}}" width="150px;"/>
</template>
