<template name="bizPlanDetail">
  {{#with project}}
    <div class="biz-plan-detail">
        <div class="biz-plan-intro">
            <div class="media">
                <div class="media-left media-top">
                    <a href="#" type="button" class="" data-toggle="modal" data-target="#myIntro">

                        <img class="media-object bizpostImage" src="{{introFile.url}}" alt="">


                    </a>
                    <span style="font-size: 12px;">点击打开</span>
                </div>
                <div class="media-body">
                    <h4 class="media-heading text-success">{{{str2html proName}}}</h4>
                    <h5>项目简介</h5>
                    <p><small>{{{str2html desc}}}</small></p>
                </div>
            </div>

            <div class="modal fade" id="myIntro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">项目简介相关图片</h4>
                        </div>
                        <div class="modal-body">
                            <img src="{{introFile.url}}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="intro-collapse">
                <button class="btn " type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    阅读细节
                </button>
                <div class="collapse" id="collapseExample">
                    <div class="well">
                        <div class="media">
                            <div class="media-left">
                                <span class="sActListIcon glyphicon glyphicon-list-alt"></span>
                            </div>
                            <div class="media-body">
                                <p><strong>项目类型</strong></p>
                                <p><light>{{types}}</light></p>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-left">
                                <span class="sActListIcon glyphicon glyphicon-usd"></span>
                            </div>
                            <div class="media-body">
                                <p><strong>融资额度</strong></p>
                                <p><light>{{fund}}</light></p>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-left">
                                <span class="sActListIcon glyphicon glyphicon-phone-alt"></span>
                            </div>
                            <div class="media-body">
                                <p><strong>联系电话</strong></p>
                                <p><light>{{phone}}</light></p>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-left">
                                <span class="sActListIcon glyphicon glyphicon-envelope"></span>
                            </div>
                            <div class="media-body">
                                <p><strong>邮箱地址</strong></p>
                                <p><light>{{email}}</light></p>
                            </div>
                        </div>

                        <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            关闭
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <div class="biz-plan-bizModel">
            <div class="media">
                <div class="media-body">
                    <h5 class="media-heading">商业模式</h5>
                    <p><small>{{{str2html bizModel}}}</small></p>
                </div>
            </div>
        </div>

        <div class="biz-plan-compet">
            <div class="media">
                <div class="media-left media-top">
                    <a href="#" type="button" class="" data-toggle="modal" data-target="#myCompet">
                        <img class="media-object bizpostImage" src="{{competiFile.url}}" alt="">
                    </a>
                    <span style="font-size: 12px;">点击打开</span>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">核心竞争力</h5>
                    <p><small>{{{str2html competency}}}</small></p>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myCompet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">核心竞争力</h4>
                        </div>
                        <div class="modal-body">
                            <img src="{{competiFile.url}}" >
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="biz-plan-team">
            <div class="media">
                <div class="media-left media-top">
                    <a href="#" type="button" class="" data-toggle="modal" data-target="#myTeam">
                        <img class="media-object bizpostImage" src="{{teamFile.url}}" alt="">
                    </a>
                    <span style="font-size: 12px;">点击打开</span>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">团队介绍</h5>
                    <p><small>{{{str2html team}}}</small></p>
                </div>
            </div>

                <div class="modal fade" id="myTeam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">团队介绍</h4>
                            </div>
                            <div class="modal-body">
                                <img src="{{teamFile.url}}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
